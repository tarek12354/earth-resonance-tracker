name: Build ERT Final Native
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm install --force
          # التأكد من تثبيت مكتبة البلوتوث التي طلبها Lovable
          npm install @capacitor/android @capacitor-community/bluetooth-le --force

      - name: Build Web Assets
        run: npm run build

      - name: Setup Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Create Android Project
        run: |
          npx cap add android || true 
          # حقن الأذونات التي تجعل "الأجهزة القريبة" تظهر في إعدادات هاتفك
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' android/app/src/main/AndroidManifest.xml
          npx cap sync android
          npx cap update android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ERT-THA-Native-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
